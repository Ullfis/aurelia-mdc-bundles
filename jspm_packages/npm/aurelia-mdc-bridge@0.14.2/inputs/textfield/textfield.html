
<template>
  <!-- TEXTFIELD-->
  <label class="mdc-text-field" ref="elementMain">
    <div ref="leadingIconSlot">
      <slot name="leading-icon"></slot>
    </div>
    <input class="mdc-text-field__input" ref="elementInput" if.bind="!multiline" type="${type}" name.bind="name" value.bind="value" min.bind="min" max.bind="max" step.bind="step" required.bind="required" aria-controls="${helptextId}"/>
    <textarea class="mdc-text-field__input" ref="elementInput" name.bind="name" if.bind="multiline" rows="${multilineRows}" cols="${multilineCols}" value.bind="value" required.bind="required" aria-controls="${helptextId}"></textarea><span class="mdc-text-field__label" ref="elementLabel">
      <slot></slot></span>
    <div ref="trailingIconSlot">
      <slot name="trailing-icon"></slot>
    </div>
    <div class="mdc-text-field__bottom-line"></div>
  </label>
  <p class="mdc-text-field-helper-text" id="${helptextId}" ref="elementHelpText" aria-hidden="true" css.bind="styleHelptext">${helptext}</p>
</template>
